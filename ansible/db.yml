---

#install files for webserver
- hosts: localhost
  vars_files:
  - secrets.yml

  tasks:
  - name: unzip mydbdump
    unarchive:
        src: /home/ubuntu/lastresort/mydbdump.zip
        dest: /home/ubuntu/
        remote_src: true

  - name: unzip onlinestoredb
    unarchive:
        src: /home/ubuntu/lastresort/onlinestoredump.zip
        dest: /home/ubuntu/
        remote_src: true

  - name: Login into db and import db
    become: true
    mysql_db:
        login_host: sqldbforweb.cuc0twrqljlf.us-west-2.rds.amazonaws.com
        login_user: foo
        login_password: "{{ db_password }}"
        state: import
        name: mydb
        target: /home/ubuntu/mydbdump

  - name: Login into db and import db
    become: true
    mysql_db:
        login_host: sqldbforweb.cuc0twrqljlf.us-west-2.rds.amazonaws.com
        login_user: foo
        login_password: "{{ db_password }}"
        state: import
        name: mydb
        target: /home/ubuntu/onlinestore